<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Starbucks Coffee Company</title>
  </head>
  <body>
    <div class="tophead">
      <div class="logo">
        <a href="#"><img src="./images/logo.png" alt="" /></a>
      </div>
      <div class="nav-bar">
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">menu</a></li>
          <li><a href="#">what's new</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </div>
    </div>
    <div class="bgg-shape"></div>
    <div class="main-head">
      <div class="text">
        <h1 class="title">
          More <span>sips</span> <br />
          more <span>trips</span>
        </h1>
        <p>
          Join Starbucks® Rewards and link your Delta SkyMiles® account by 3/31
          to earn 200 Stars, 500 miles—or both!*
        </p>
        <button class="main-btn">join+link</button>
      </div>
      <div class="bg-shape">
        <img src="./images/flavours/01.png" alt="" class="big-image" />
      </div>
      <div class="thumbnails">
        <img src="./images/flavours/thumb01.png" alt="" class="thumbnail" />
        <img src="./images/flavours/thumb02.png" alt="" class="thumbnail" />
        <img src="./images/flavours/thumb03.png" alt="" class="thumbnail" />
      </div>
      <div class="social-icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
